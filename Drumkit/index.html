<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum-Kit</title>
    <link
      rel="shortcut icon"
      href="https://www.freepnglogos.com/uploads/drum-png/drum-podcast-guests-dan-bandcampaign-27.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
   
    

    <div class="main">
      <div class="gif-container">
        <img src="https://www.bing.com/th/id/OGC.e2c351ec8615647084ee85687b8c9132?pid=1.7&rurl=http%3a%2f%2f3.bp.blogspot.com%2f-EhrA8cHwXnQ%2fTyCtHjs957I%2fAAAAAAAAAeg%2fQJfY0lg1x34%2fs1600%2f1019i.gif&ehk=L8lSwXWNi1nxTBkxPn0SNaTlSAGDZcY8C6tsQc%2fggZA%3d" alt="Music Visualizer" class="music-gif">
    </div>
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">hihat</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">kick</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">boom</span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">ride</span>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">snare</span>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">tom</span>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">tink</span>
      </div>
    </div>

    <audio data-key="65" src="sounds/clap.mp3"></audio>
    <audio data-key="83" src="sounds/hihat.mp3"></audio>
    <audio data-key="68" src="sounds/kick.mp3"></audio>
    <audio data-key="70" src="sounds/openhat.mp3"></audio>
    <audio data-key="71" src="sounds/boom.mp3"></audio>
    <audio data-key="72" src="sounds/ride.mp3"></audio>
    <audio data-key="74" src="sounds/snare.mp3"></audio>
    <audio data-key="75" src="sounds/tom.mp3"></audio>
    <audio data-key="76" src="sounds/tink.mp3"></audio>
    <script src="Drumkit.js"></script>
  </body>
</html>
